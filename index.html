<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', () =>{
        VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color1: 0xffffff,
  color2: 0xeff43e,
  wingSpan: 18.00,
  quantity: 2.00,
  backgroundAlpha: 0.0
    })
})
</script>
</head>

    </div>

              <a href="https://www.instagram.com/_hoang.phuc.seiza_/">_hoang.phuc.seiza_</a>
            </li>
    
            <li>
                <img class="icon" src="./icon/tik-tok.png" alt="">
               <a href="https://www.tiktok.com/@hoangphuc_seiza">hoangphuc_seiza</a>
            </li>
    
            <li>

               <a href="https://www.linkedin.com/in/hoangphucseiza/">Contact for work</a>
            </li>
           
            <li>
                <img class="icon" src="./icon/github.png" alt="">
                <a href="https://github.com/hoangphucseiza">hoangphucseiza</a>
